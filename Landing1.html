<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galaxy Streams: Your gateway to endless entertainment. Dive into a world of movies, shows, and more. Start your journey today!">
    <meta name="robots" content="noindex, nofollow">
    <title>Galaxy Streams - Your Universe of Entertainment</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            background-color: #0f0f0f;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
        }
        .content {
            text-align: center;
            max-width: 800px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            line-height: 1.6;
        }
        .signup-btn {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            font-size: 1.25rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .signup-btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        .no-card {
            font-size: 0.9rem;
            margin-top: 1rem;
            opacity: 0.6;
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 3rem;
            width: 100%;
        }
        .feature {
            text-align: center;
            flex-basis: 30%;
        }
        .feature svg {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
            fill: #3498db;
        }
        .feature p {
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Galaxy Streams</h1>
            <p>Embark on an infinite journey through entertainment. Discover new worlds, experience untold stories, and explore the vast universe of content.</p>
            <a href="#" class="signup-btn" onclick="redirectToSignup()">Start Exploring</a>
            <p class="no-card">No commitments. Your adventure begins in just 60 seconds.</p>
            <div class="features">
                <div class="feature">
                    <svg viewBox="0 0 24 24">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                        <line x1="12" y1="22.08" x2="12" y2="12"></line>
                    </svg>
                    <p>Endless Content</p>
                </div>
                <div class="feature">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <p>Watch Anytime</p>
                </div>
                <div class="feature">
                    <svg viewBox="0 0 24 24">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <p>Multiple Profiles</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectToSignup() {
            window.location.href = 'https://galaxystreams.site/signup';
        }
    </script>
</body>
</html>
